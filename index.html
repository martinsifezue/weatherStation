<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Station</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Old+Standard+TT:wght@700&display=swap"
rel="stylesheet"

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
 crossorigin="anonymous">
 <link rel="stylesheet" href="/css/styles.css">


     <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"></script>
  </head>
  <body>

<section id="title">
  <div class="container">
  <div class="row">
    <div class=" col-lg-6">
      <h1>Welcome to my Weather Station</h1>
    </div>
    <div class="col-lg-6">
      <img class="title-img" src="/images/weather.svg" alt="">

    </div>
  </div>
  </div>
</section>


<section id="input">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">

      <h2 class="h3 mb-3 fw-normal">What's the weather like in your favorite City?</h2>

      <div>
        <input type="text" class="form-control" id="floatingInput" name=cityname placeholder="City Name">

      </div>



      <button class="btn btn-lg" type="submit">Check</button>

    </form>
  </main>




  

</section>







<script type='text/javascript' src='config.js'></script>
 <script src="app.js" charset="utf-8"></script>
  </body>
</html>
